<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Login Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #070707;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: linear-gradient(45deg, #f06, #9f6);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 20px;
            width: 300px;
            text-align: center;
            animation: glow 2s linear infinite;
        }

        .login-container h2 {
            color: #000000;
        }

        .login-form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: black;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #4e3131;
            border-radius: 4px;
            background-color: rgba(110, 102, 102, 0.1);
            color: #fff;
        }

        .footer{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;


        }

        .form-group button {
            background: linear-gradient(45deg, #4caf50, #45a049);
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-group button:hover {
            background: linear-gradient(45deg, #45a049, #4caf50);
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1), 0 0 20px #f06, 0 0 30px #9f6;
            }
            50% {
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.2), 0 0 40px #f06, 0 0 60px #9f6;
            }
            100% {
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1), 0 0 20px #f06, 0 0 30px #9f6;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form class="login-form" action="#" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>
    </div>

</body>
</html>
